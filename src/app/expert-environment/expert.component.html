<div class="container">
    <h1>Evidence degrees</h1>
    <table class="table table-light table-striped">
        <thead class="thead-dark">
            <tr class="row">
                <th scope="col" class="col-4 col-md-2">Sigla</th>
                <th scope="col" class="col-8 col-md-2">Criterio</th>
                <!-- <th scope="col" class="hidden-xs hidden-sm d-none d-lg-table-cell">Attractiveness</th>
                <th scope="col" class="hidden-xs hidden-sm d-none d-lg-table-cell">Disharmony</th> -->
                <th scope="col" class="col-2 col-md-2">Peso</th>
                <th scope="col" class="hidden-xs hidden-sm d-none d-lg-table-cell col-md-3">Confiança</th>
                <th scope="col" class="hidden-xs hidden-sm d-none d-lg-table-cell col-md-3">Desconfiança</th>
            </tr>
        </thead>

        <tr *ngFor="let evidence of evidences" class="row">
            <th scope="row" class="col-4 col-md-2">  {{evidence.factor.tag}} </th>
            <td class="col-8 col-md-2"> {{evidence.factor.description}} </td>
            <!-- <td class="hidden-xs hidden-sm d-none d-lg-table-cell"> <input type="text"> </td>
            <td class="hidden-xs hidden-sm d-none d-lg-table-cell"> <input type="text"> </td>  -->
            <td class="col-2 col-md-2">
                <input #w type="number" min=0 max=10 style="width: 40px" (change)="saveWeight(evidence, evidence.weight)" [value]="evidence.weight"/>
            </td>
            <td class="col-12 col-md-3">
                <!--pd-expert-value [valor]="evidence.favorable"></pd-expert-value-->
                <input type="range" class="custom-range" min="0" max="100" step="1" id="customRange3" [value]="evidence.favorable" (input)="evidence.favorable = $event.target.value">
                <span class="range-slider__value">{{ evidence.favorable }} </span>
            </td>
            <td class="col-12 col-md-3">
                <!--pd-expert-value [valor]="evidence.unfavorable"></pd-expert-value-->
                <input type="range" class="custom-range" min="0" max="100" step="1" id="customRange3" [value]="evidence.unfavorable" (input)="evidence.unfavorable = $event.target.value">
                <span class="range-slider__value">{{ evidence.unfavorable }} </span>
            </td>
        </tr>

    </table>
    <button class="btn btn-info mt-2 float-right" (click)="saveEvidences()">Enviar</button>
