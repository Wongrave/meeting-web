<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ParaDecision-making Conference Nott</title>

    <meta charset="utf-8">

    <!--pegar largura do dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--[if IE]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
      <![endif]-->
  </head>


  <body>

    <!-- barra de navegação -->
    <nav class="navbar navbar-fixed-top navbar-dark">
        <div class="container">
        <!-- page-header -->
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">
                    Meeting
                </a>
            </div>

        <!-- navbar opções -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="proposicao.html">
                            Proposição
                        </a>
                    </li>
                </ul>

            </div>

      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1">
        </div>
        <fieldset class="col-lg-6 col-md-8 col-sm-10 col-xs-12 loginbox">
            <legend>Welcome to Meeting web!</legend>

            <form [formGroup]="loginForm"> 
                <div class="form-group">
                  <!-- <label for="usuario">Usuário</label> -->
                  
                    <input 
                        type="text" 
                        name="usuario" 
                        class="form-control" 
                        id="usuario" 
                        placeholder="username"
                        formControlName="userName">

                    <small
                        *ngIf="loginForm.get('userName').errors"
                        class="text-danger d-block mt-2">
                        User name is required!
                    </small> 

                </div>
                  <!-- <label for="senha">Senha</label> -->
                <div class="form-group">

                    <input 
                        type="password" 
                        name="senha" 
                        class="form-control" 
                        id="senha" 
                        placeholder="password"
                        formControlName="password">

                    <small
                        *ngIf="loginForm.get('userName').errors"
                        class="text-danger d-block mt-2">
                        Password is required!
                    </small> 

                    <button 
                        type="submit" 
                        class="btn btn-light btn-block">Sign in</button>
                </div>
            </form>

        </fieldset>
        <div class="col-lg-3 col-md-2 col-sm-1">
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
