<div class="container">
    <button class="btn btn-info mt-2 float-right">New Factor</button>
    <br />
    <br />
    <br />
    <br />
    <span *ngFor="let factor of factors">
        <div class="row mt-3">
            <div class="col-2 h2">{{factor.tag}}</div>
            <div class="col-9">
                {{factor.description}}<br />
                <span class="text-muted">{{factor.summary}}</span>
            </div>
            <div class="col-1"><button class="btn btn-info" data-toggle="collapse" attr.data-target="#sections{{factor.id}}" [disabled]="factor.sections.length == 0"> V </button></div>
            
        </div>
        <div class="row collapse" id="sections{{factor.id}}">
            <div class="card col-3" *ngFor="let section of factor.sections">
                <div class="card-body">
                    <h4 class="card-title">{{section.tag}}</h4>
                    <p class="card-text">{{section.description}}</p>
                    <p class="text-muted">{{section.summary}}</p>
                </div>
            </div>
        </div>
        
        <div><hr /></div>
    </span>
    
</div>
