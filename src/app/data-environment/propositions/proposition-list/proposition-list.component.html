<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th style="display:none;">Proposition Id</th>
        <th>Description</th>
        <th>Summary</th>
        <th class="d-none d-lg-table-cell">Date</th>
        <th class="d-none d-lg-table-cell">Collection</th>
        <th> &nbsp; </th>
      </tr>
    </thead>
    <tr *ngFor="let proposition of propositions">
      <td style="display:none;">{{ proposition.id }}</td>
      <td>{{ proposition.description }}</td>
      <td>{{ proposition.summary }}</td>
      <td class="d-none d-lg-table-cell">{{ proposition.date | date: 'EEEE MMMM dd, yyyy' }}</td>
      <td class="d-none d-lg-table-cell">{{ proposition.collection }}</td>
      <td><button (click)="selectProposition(proposition.id)" class="btn btn-outline-dark rounded-circle pt-1 pb-0"> <h3> &nbsp;></h3> </button></td>
    </tr>
    <tr>
 
          <td style="display:none;"></td>
          <td><input type="text" name="newDescription" id="newDescription" [value]="newDescription"></td>
          
          <td><input type="text" name="newSummary" id="newSummary" [value]="newSummary"></td>
          
          <td class="d-none d-lg-table-cell"><input type="date" name="newDate" id="newDate" [value]="newDate"></td>
          <td class="d-none d-lg-table-cell"><input type="text" name="newCollection" id="newCollection" [value]="newCollection"></td>
          <td><a (click)="newProposition()"> <h3>+</h3> </a></td>


      </tr>
    
    
   
  </table>
</div>
