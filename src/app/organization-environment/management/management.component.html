<div class="container">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Novo Criterio</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="description">Nome</label>
                <input id="description" class="form-control" name="description">
                <hr />
                <label for="tag">Sigla</label>
                <input id="tag" class="form-control" name="tag">
                <hr />
                <label for="summary">Resumo</label>
                <textarea class="form-control" id="summary" rows="3" name="summary"></textarea>
                <hr />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="selected">
                  <label class="form-check-label" for="selected">
                    Replicar Seção
                  </label>
                </div>
              
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Adicionar</button>
        </div>
      </ng-template>
    <button class="btn btn-info mt-2 float-right" (click)="open(content)"> Novo Criterio </button>
    <br />
    <br />
    <br />
    <br />
    
    
    
</div>
