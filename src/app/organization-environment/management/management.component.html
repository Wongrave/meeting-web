<div class="container">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Novo Criterio</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="description">Nome</label>
                <input id="description" class="form-control" name="description">
                <hr />
                <label for="tag">Sigla</label>
                <input id="tag" class="form-control" name="tag">
                <hr />
                <label for="summary">Resumo</label>
                <textarea class="form-control" id="summary" rows="3" name="summary"></textarea>
                <hr />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="selected">
                  <label class="form-check-label" for="selected">
                    Replicar Seção
                  </label>
                </div>
              
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Adicionar</button>
        </div>
      </ng-template>
    <button class="btn btn-info mt-2 float-right" (click)="open(content)"> Novo Criterio </button>
    <br />
    <br />
    <br />
    <br />
    <span *ngFor="let factor of factors">
        <div class="row mt-3">
            <div class="col-12 col-md-2 h2">{{factor.tag}}</div>
            <div class="col-12 col-md-7">
                {{factor.description}}<br />
                <span class="text-muted">{{factor.summary}}</span>
            </div>
            <div class="col-6 col-md-2 mt-2"><a data-toggle="collapse" attr.data-target="#newSection{{factor.id}}"> Nova Seção </a> </div>
            <div class="col-6 col-md-1 mt-2"><button class="btn btn-info" data-toggle="collapse" attr.data-target="#sections{{factor.id}}" [disabled]="factor.sections.length == 0"> V </button></div>
            
        </div>
        <div class="row collapse" id="sections{{factor.id}}">
            <div class="card col-12 col-md-3 mt-2" *ngFor="let section of factor.sections">
                <div class="card-body">
                    <h4 class="card-title">{{section.tag}}</h4>
                    <p class="card-text">{{section.description}}</p> 
                    <p class="text-muted">{{section.summary}}</p>
                </div>
            </div>
            
        </div>
        <div class="card col-12 col-md-3 collapse mt-2" id="newSection{{factor.id}}">
            <div class="card-body">
                <p class="card-text"><input type="text" placeholder="Tag"></p>
                <p class="card-text"><input type="text" placeholder="Description"></p>
                <p class="text-muted"><input type="text" placeholder="Summary"></p>
            </div>
        </div>
        
        <div><hr /></div>
    </span>
    
    
</div>
