<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th style="display:none;">Organization Id</th>
        <th>Description</th>
        <th>Summary</th>
        <th> &nbsp; </th>
      </tr>
    </thead>
    <tr *ngFor="let organization of organizations">
      <td style="display:none;">{{ organization.id }}</td>
      <td>{{ organization.description }}</td>
      <td>{{ organization.summary }}</td>

      <td><button (click)="selectOrganization(organization.id)" class="btn btn-outline-dark rounded-circle pt-1 pb-0"> <h3> &nbsp;></h3> </button></td>
    </tr>
    <tr>
 
          <td style="display:none;"></td>
          <td><input type="text" name="newDescription" id="newDescription" [value]="newDescription"></td>
          
          <td><input type="text" name="newSummary" id="newSummary" [value]="newSummary"></td>

          <td><a (click)="newOrganization()"> <h3>&nbsp;+&nbsp;</h3> </a></td>


      </tr>
    
    
   
  </table>
</div>
